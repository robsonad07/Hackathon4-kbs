apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: db-replicaset
  labels:
    app: banco
spec:
  replicas: 1
  selector:
    matchLabels:
      app: banco
  template:
    metadata:
      labels:
        app: banco
    spec:
      containers:
      - name: banco
        image: robsonad/banco-it_talent:latest
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "1234"
        - name: MYSQL_DATABASE
          value: "BANCO_DADOS_IT_TALENT"
        ports:
        - containerPort: 3306